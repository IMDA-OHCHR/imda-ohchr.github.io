        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#bad5f0',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#bad5f0',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:22, minZoom:1
        }).fitBounds([[-39.78158524753457,-157.04848392199574],[51.957322232501525,2.011405347393593]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Romani Memory Map</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'The names shown and designations used on this map do not imply official endorsement or acceptance by the United Nations.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OHCHRStreetGreyscale_0');
        map.getPane('pane_OHCHRStreetGreyscale_0').style.zIndex = 400;
        var layer_OHCHRStreetGreyscale_0 = L.tileLayer('https://api.mapbox.com/styles/v1/ohchr-im/cm8vd3drq00k501qz6w5lcxj9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoib2hjaHItaW0iLCJhIjoiY2p2ZHE1Y2dkMW1jajQwbW03ZG9qMm84cyJ9.Bpa606XBgrdbmltVIA2BdA', {
            pane: 'pane_OHCHRStreetGreyscale_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_OHCHRStreetGreyscale_0;
        map.addLayer(layer_OHCHRStreetGreyscale_0);
        function pop_MemoryMapDatav3memorymapdatav3_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['English Text'] !== null ? autolinker.link(feature.properties['English Text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_MemoryMapDatav3memorymapdatav3_1_0() {
            return {
                pane: 'pane_MemoryMapDatav3memorymapdatav3_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/MemoryMapDatav3memorymapdatav3_1.svg',
            iconSize: [57.0, 57.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_MemoryMapDatav3memorymapdatav3_1');
        map.getPane('pane_MemoryMapDatav3memorymapdatav3_1').style.zIndex = 401;
        map.getPane('pane_MemoryMapDatav3memorymapdatav3_1').style['mix-blend-mode'] = 'normal';
        var layer_MemoryMapDatav3memorymapdatav3_1 = new L.geoJson(json_MemoryMapDatav3memorymapdatav3_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MemoryMapDatav3memorymapdatav3_1',
            layerName: 'layer_MemoryMapDatav3memorymapdatav3_1',
            pane: 'pane_MemoryMapDatav3memorymapdatav3_1',
            onEachFeature: pop_MemoryMapDatav3memorymapdatav3_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_MemoryMapDatav3memorymapdatav3_1_0(feature));
            },
        });
        var cluster_MemoryMapDatav3memorymapdatav3_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_MemoryMapDatav3memorymapdatav3_1.addLayer(layer_MemoryMapDatav3memorymapdatav3_1);

        bounds_group.addLayer(layer_MemoryMapDatav3memorymapdatav3_1);
        cluster_MemoryMapDatav3memorymapdatav3_1.addTo(map);
        setBounds();
        </script>
